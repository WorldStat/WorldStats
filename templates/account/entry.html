{% extends 'layouts/base.html' %}

{% block title %}Log in{% endblock title %}

{% block content %}

    <div class="container" style="margin-top: 25px;">
        <h3>Log in</h3>
        <hr>
        <form id="form2" action="{% url 'entry' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                login:<br>
                <input type="text" if="login" name="login" class="form-control" required>
            </div>
            <div class="form-group">
                password:<br>
                <input type="password" name="pass1" class="form-control" required>
            </div>
            <p style="margin-top: 30px;">
                <input type="submit" id="submit" value="Login" class="btn btn-primary">
                <input type="reset" id="reset" value="Cancel" class="btn btn-secondary">
            </p>
        </form>
        <hr>
    </div>

    <style>
        #form2 {
            width: 50%;
        }
    </style>

{% endblock content%}
